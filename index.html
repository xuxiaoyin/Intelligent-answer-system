<script>
	$(function(){
		$('#btn1').find('a').eq(0).attr('onOff','1');
		$('#btn1').find('a').eq(0).click(function(){
			if($(this).attr('onOff')==1){
				$(this).html("显示反馈功能");
				$('.judge').css('display','none');
				$(this).attr('onOff','2');
			}else{
				$(this).html("隐藏反馈功能");
				$('.judge').css('display','block');
				$(this).attr('onOff','1');
			}
			
		});
		
		$('#btn1').find('a').eq(1).click(function(){
